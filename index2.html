<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter ðŸ’–</title>
  <style>
    :root {
      --env-w: min(95vw, 420px);
      --env-h: calc(var(--env-w) * 0.7);
      --flap-color: #c2185b;
      --env-body: #f06292;
      --letter-color: #fffde7;
      --heart-color: #ff1744;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f8bbd0, #f48fb1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .envelope {
      position: relative;
      width: var(--env-w);
      height: var(--env-h);
      background: var(--env-body);
      border-radius: 0 0 1rem 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--flap-color);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 2;
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 2.5%;
      width: 95%;
      height: 90%;
      background: var(--letter-color);
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(100%);
      transition: transform 0.6s ease-in-out;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .letter h2 {
      font-size: 1.2rem;
      color: #880e4f;
      margin-bottom: 0.5rem;
    }

    .letter p {
      font-size: 1rem;
      color: #4a148c;
    }

    .heart {
      position: absolute;
      bottom: 60%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      font-size: 3rem;
      animation: heartbeat 1.5s ease-in-out infinite;
      cursor: pointer;
      z-index: 3;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      transform: translateY(0);
    }

    .envelope.open .heart {
      transform: translateX(-50%) scale(1.2);
      opacity: 1;
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    .heart.fly {
      animation: flyAway 1.2s forwards cubic-bezier(0.23, 1, 0.32, 1);
    }

    .heart.gone {
      display: none;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translateX(-50%) scale(1.2); }
      25% { transform: translateX(-50%) scale(1.4); }
      50% { transform: translateX(-50%) scale(1); }
      75% { transform: translateX(-50%) scale(1.3); }
    }

    @keyframes flyAway {
      0% {
        transform: translateX(-50%) translateY(0) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-300%) rotate(720deg) scale(0);
        opacity: 0;
      }
    }

    .particles {
      position: absolute;
      bottom: 60%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      pointer-events: none;
    }

    .particles span {
      font-size: 1.5rem;
      position: absolute;
      opacity: 0;
      animation: floatHearts 1.2s forwards;
    }

    @keyframes floatHearts {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) rotate(360deg) scale(1.5);
        opacity: 0;
      }
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 1.2rem;
      background: #ad1457;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #880e4f;
    }

    @media (max-width: 480px) {
      .letter h2 { font-size: 1rem; }
      .letter p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <!-- Background Hindi music -->
  <audio id="bgMusic" loop>
    <source src="https://ia801004.us.archive.org/14/items/PehlaNasha/Pehla%20Nasha.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h2>ðŸ’•ðŸ’• I LOVE YOU MOULI ðŸ’•ðŸ’•</h2>
      <h3>Will you be my life partner?</h3>
      <p>Take your time to think about it.</p>
      <p>I'm not going anywhere. But if your answer is yes then welcome to my life my princess.</p>
      <P></P>
    </div>
    <div class="heart" id="mainHeart">ðŸ’–</div>
    <div class="particles" id="particles"></div>
  </div>

  <button onclick="document.getElementById('envelope').classList.toggle('open')">
    Open / Close Letter
  </button>

  <script>
    const heart = document.getElementById('mainHeart');
    const particles = document.getElementById('particles');
    const bgMusic = document.getElementById('bgMusic');

    function createHeartParticle(x, y) {
      const span = document.createElement('span');
      span.textContent = 'ðŸ’•';
      span.style.setProperty('--x', `${x}px`);
      span.style.setProperty('--y', `${y}px`);
      particles.appendChild(span);
      setTimeout(() => particles.removeChild(span), 1200);
    }

    heart.addEventListener('click', () => {
      heart.classList.add('fly');
      bgMusic.play(); // Play background music
      for (let i = 0; i < 12; i++) {
        const x = (Math.random() - 0.5) * 300;
        const y = (Math.random() - 1) * 300;
        createHeartParticle(x, y);
      }
      setTimeout(() => {
        heart.classList.add('gone');
      }, 1200);
    });
  </script>
</body>
</html>
